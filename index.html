<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app script project management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color: rgb(244, 253, 252);">
    <div id="app">
        <router-link to="/">Dashboard</router-link>
        <router-link to="/tasks">Tasks</router-link>

        <router-view></router-view>

        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Today</h1>
                        <div id="today_date">
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="card d-inline-block shadow-sm border-0">
                            <div class="card-body d-flex gap-4">
                                <h2 class="text-capitalize">start time tracker</h2>
                                <button onclick="start_time_tracker()" class="btn btn-warning px-4">
                                    <i class="fa-solid fa-play tracker_control"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-5">
            <div class="container">
                <h2 class="mb-5">Today Progress</h2>
                <div class="row gy-3">
                    <div class="col-md-4">
                        <div class="card progress_cards shadow-sm border-0">
                            <div class="card-body">
                                <h3 class="mb-4">Activity</h3>
                                <div class=" bottom d-flex justify-content-between">
                                    <div class="progresss d-flex">
                                        <div class="qty">00</div>%
                                    </div>
                                    <div class="icon">
                                        <i class="fa-solid fa-arrow-trend-up"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card progress_cards shadow-sm border-0">
                            <div class="card-body">
                                <h3 class="mb-4">Working hour</h3>
                                <div class=" bottom d-flex justify-content-between">
                                    <div class="progresss d-flex">
                                        <div class="qty" id="working_hour">00:00:00</div> min
                                    </div>
                                    <div class="icon">
                                        <i class="far fa-clock"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card progress_cards shadow-sm border-0">
                            <div class="card-body">
                                <h3 class="mb-4">Completed task</h3>
                                <div class=" bottom d-flex justify-content-between">
                                    <div class="progresss d-flex">
                                        <div class="qty">00</div>
                                    </div>
                                    <div class="icon">
                                        <i class="fa-solid fa-list-check"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-5">
            <div class="container">
                <h2 class="mb-5">Last week Progress</h2>
                <div class="row gy-3">
                    <div class="col-md-4">
                        <div class="card progress_cards shadow-sm border-0">
                            <div class="card-body">
                                <h3 class="mb-4">Weekly Activity</h3>
                                <div class=" bottom d-flex justify-content-between">
                                    <div class="progresss d-flex">
                                        <div class="qty">20</div>%
                                    </div>
                                    <div class="icon">
                                        <i class="fa-solid fa-arrow-trend-up"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card progress_cards shadow-sm border-0">
                            <div class="card-body">
                                <h3 class="mb-4">Worked this week</h3>
                                <div class=" bottom d-flex justify-content-between">
                                    <div class="progresss d-flex">
                                        <div class="qty">20:23:00</div> min
                                    </div>
                                    <div class="icon">
                                        <i class="far fa-clock"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card progress_cards shadow-sm border-0">
                            <div class="card-body">
                                <h3 class="mb-4">Completed task</h3>
                                <div class=" bottom d-flex justify-content-between">
                                    <div class="progresss d-flex">
                                        <div class="qty">20</div>
                                    </div>
                                    <div class="icon">
                                        <i class="fa-solid fa-list-check"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>

    <script src="app.js"></script>
</body>

</html>
